<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript to find Maximum of three numbers</title>
        <script src="maxnumber.js"></script>
	</head>
	<body>
        <p>JavaScript to find maximum number among three</p>
        Enter First Number: <input type="number" id="num1"/></br>
        Enter Second Number:<input type="number" id="num2"/><br/>
        Enter Third Number:<input type="number" id="num3"/><br/>
        <input type="button" name="maxnumber" value="FIND MAX NUMBER" onclick="maxnumber(document.getElementById('num1').value,document.getElementById('num2').value,document.getElementById('num3').value)"/>
        </body>

</html>
